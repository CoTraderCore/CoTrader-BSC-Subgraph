specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: bsc
    source:
      address: "0x759563F3A0f51A202e504BE5Ea3DeF0D3b4e6933"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - SmartFundAdded
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SmartFundAdded(indexed address,indexed address)
          handler: handleSmartFundAdded
      file: ./src/mapping.ts
