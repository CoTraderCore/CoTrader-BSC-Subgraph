type SmartFund @entity {
  "SmartFund Address"
  id: ID!

  "Owner of smart fund"
  owner: Bytes! 
}

type SmartFundDeposit @entity {
  id: ID!
  
  smartFundAddress: String!

  amount: BigInt!

  user: Bytes!

  sharesReceived: BigInt!

  totalShares: BigInt!

  timestamp: BigInt!
}

type SmartFundTrade @entity {
  id: ID!

  smartFundAddress: String!

  source: Bytes!

  sourceAmount: BigInt!

  destination: Bytes!

  destinationAmount: BigInt!

  timestamp: BigInt!
}

type SmartFundWithdraw @entity {
  id: ID!
  
  smartFundAddress: String!

  user: Bytes!

  sharesRemoved: BigInt!

  totalShares: BigInt!

  timestamp: BigInt!
}