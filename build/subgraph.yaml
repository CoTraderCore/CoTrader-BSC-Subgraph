specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: bsc
    source:
      address: "0x759563F3A0f51A202e504BE5Ea3DeF0D3b4e6933"
      abi: Contract
      startBlock: 6897340
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - SmartFundAdded
      abis:
        - name: Contract
          file: Contract\abis\Contract.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SmartFundAdded(indexed address,indexed address)
          handler: handleSmartFundAdded
      file: Contract\Contract.wasm
templates:
  - kind: ethereum/contract
    name: SmartFund
    network: bsc
    source:
      abi: SmartFund
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Deposit
        - Withdraw
        - Trade
        - SmartFundCreated
      abis:
        - name: SmartFund
          file: SmartFund\abis\SmartFund.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256,uint256)
          handler: handleWithdraw
        - event: Trade(address,uint256,address,uint256)
          handler: handleTrade
      file: Contract\Contract.wasm
